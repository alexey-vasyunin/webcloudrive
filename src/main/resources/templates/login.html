<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin.css}" rel="stylesheet">
  <link th:href="@{/css/signin.css}" rel="stylesheet">

  <script rel="script" th:src="@{/js/signin.js}"></script>

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <div class="form-label-group">
              <input id="inputEmail" name="username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block text-uppercase" type="submit">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" th:href="@{register}">Register an Account</a>
          <a class="d-block small" th:href="@{forgot-password}">Forgot Password?</a>
        </div>
        <hr class="my-4">
        <button class="btn btn-sm btn-google btn-block text-uppercase" type="button" onclick="signInGoogle();"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
        <button class="btn btn-sm btn-facebook btn-block text-uppercase" type="button" onclick="signInFacebook();"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

</body>

</html>
